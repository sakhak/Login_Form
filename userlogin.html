<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/userlogin.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Welcome</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="form-box loing">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input id="emaillogin" type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input id="loginpassword" type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-fogot">
            <label for=""><input type="checkbox" />Remenber me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn" onclick="clicklogin()">
            Login
          </button>
          <div class="login-register">
            <p>
              Don'have an account?<a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>
      <!-- this is register -->
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-fogot">
            <label for=""
              ><input type="checkbox" />I agree to the term & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/449a61783b.js"
    crossorigin="anonymous"
  ></script>
  <script src="/userlogin.js"></script>
</html>
